<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мёбиусова лента</title>
<style>
  #moebius {
    width: 600px;
    height: 300px;
    position: relative;
    perspective: 1000px;
    margin: 0 auto;
  }

  #moebius .strip {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transform-style: preserve-3d;
    animation: rotateMoebius 10s linear infinite;
  }

  #moebius .strip div {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
  }

  #moebius .strip div:nth-child(odd) {
    background-color: red;
  }

  #moebius .strip div:nth-child(even) {
    background-color: blue;
  }

  @keyframes rotateMoebius {
    0% {
      transform: rotateY(0deg);
    }
    100% {
      transform: rotateY(360deg);
    }
  }
</style>
</head>
<body>
<div id="moebius">
  <div class="strip">
    <div style="transform: translateZ(150px);">
      <div></div>
      <div></div>
    </div>
    <div style="transform: rotateY(180deg) translateZ(150px);">
      <div></div>
      <div></div>
    </div>
  </div>
</div>
</body>
</html>
